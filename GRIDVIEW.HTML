<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Casos de Dengue</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Algerian&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5f2; /* Color de fondo verde claro */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            border: 2px solid #4caf50; /* Borde verde oscuro */
        }

        h1 {
            color: #4caf50; /* Color verde oscuro */
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-family: 'Algerian', serif; /* Fuente Algerian */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            color: #333;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4caf50; /* Color verde oscuro para el encabezado */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .button {
            background: linear-gradient(to bottom, #66bb6a, #4caf50);
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(to bottom, #57a14d, #388e3c);
        }

        .nuevoEstilo1 {
            font-family: "Bahnschrift SemiLight";
            font-size: xx-large;
            font-weight: bold;
            font-style: italic;
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Casos de Dengue</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>FECHAREGISTRO</th>
                    <th>NOMBREPACIENTE</th>
                    <th>EDAD</th>
                    <th>SEXO</th>
                    <th>DEPARTAMENTO</th>
                    <th>DIRECCION</th>
                    <th>FECHAINICIOSINTOMAS</th>
                    <th>FECHADIAGNOSTICO</th>
                    <th>GRAVEDAD</th>
                    <th>OBSERVACIONES</th>
                    <th>FOTOPACIENTE</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datos de ejemplo, reemplaza con los datos reales -->
                <tr>
                    <td>1</td>
                    <td>2024-08-01</td>
                    <td>Juan Pérez</td>
                    <td>30</td>
                    <td>Masculino</td>
                    <td>Guatemala</td>
                    <td>Calle 10</td>
                    <td>2024-07-30</td>
                    <td>2024-08-01</td>
                    <td>Leve</td>
                    <td>Ninguna</td>
                    <td><img src="path_to_photo.jpg" alt="Foto Paciente" width="100"></td>
                    <td>
                        <button class="button">Editar</button>
                        <button class="button">Eliminar</button>
                    </td>
                </tr>
                <!-- Fin de datos de ejemplo -->
            </tbody>
        </table>
        <br>
        <a href="PAGINA PRINCIPAL.aspx" class="nuevoEstilo1">REGRESAR A LA PAGINA PRINCIPAL</a>
    </div>
</body>
</html>
